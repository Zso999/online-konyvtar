<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-sm-12">
      <h1 class="test-center">
        Könyvkölcsönzés
        <button id="clear" class="btn btn-danger">Clear</button>
      </h1>
      <div id="status"></div>
      <div id="chat">
        <input type="text" id="username" class="form-contol" placeholder="Add meg a neved">
        <div class="card">
          <div id="messages" class="card-block" style="height: 300px;"></div>
        </div>
        <br>
        <textarea id="textarea" class="form-control" placeholder="Add meg az üzeneted..."></textarea>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
<script>
  (function() {
    var element = function(id) {
      return ducument.getElementById(id);
    }
    //get elements
    var status = element('status');
    var messages = element('messages');
    var textarea = element('textarea');
    var username = element('username');
    var clearBtn = element('clear');

    //set default status
    var statusDefault = status.textContent;

    var setStatus = function(s) {
      //set status
      status.textContent = s;
      if(s !== statusDefault){
        var delay = setTimeout(function() {
          setStatus(statusDefault);
        }, 4000);
      }
    }

    //connect to socket.io
    var socket = io.connect("https://onlinekonyvtar.herokuapp.com/");

    //ckeck for connection
    if (socket !== undefined) {
      console.log("Kapcsolodva a socket-hez...");

      //handle output
      socket.on('output', function(data) {
        //console.log(data);
        if (data.length) {
          for (var i = 0; i < data.length; i++) {
            //build out message div
            var message = document.createElement('DIV');
            message.setAttribute("class", "chat-message")
            message.textContent = data[i].name + ": " + data[i].message;
            messages.appendChild(message);
            messages.insertAfter(message, messages.lastChild);
          }
        }
      });

      //get status from server
      socket.on('status', function(data) {
        //get message status
        setStatus((typeof data === 'object') ? data.message : data);

        //if status is clear, clear text
        if (data.clear) {
          textarea.value = '';
        }
      });

      //handle input
      textarea.addEventListener('keydown', function(event) {
        if (event.which === 13 && event.shiftKey == false) {
          //emit to server input
          socket.emit('input', {
            name: username.value,
            message: textarea.value
          });
          event.preventDefault();
        }
      });

      //handle chat clear
      clearBtn.addEventListener('click', function() {
        socket.emit('clear');
      });
      //clear message
      socket.on('cleared', function() {
        messages.textContent = "";
      });
    }
  })();
</script>
