<!DOCTYPE html>
<html>

<head>
  <title>Online Könyvtár</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" href="assets/ikon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" type="text/css" href="regiszt.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.1.0/superagent.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
</head>

<body>
  <!--script src="fejlec.js"></script-->
  <div id="regiszt">
    <fieldset>
      <legend>Regisztráció</legend>
      <form id="regisztral">
        <table id="regtable">
          <tr>
            <td>Felhasználónév:</td>
            <td><input type="text" name="felhasznalonev"
              data-validation="required"/></td>
          </tr>
          <tr>
            <td>Jelszó: <span>(minimum 8 karakter)</span></td>
            <td><input type="password" name="jelszo"
              data-validation="required length"
              data-validation-length="min8"
              data-validation-error-msg-length="A jelszó nem elég hosszú!" /></td>
          </tr>
          <tr>
            <td>Jelszó még egyszer:</td>
            <td><input type="password" name="jelszoismet"
              data-validation="required confirmation"
              data-validation-confirm="jelszo"
              data-validation-error-msg-confirmation="A jelszó nem egyezik!"/></td>

          </tr>
          <tr>
            <td>Email cím:</td>
            <td><input type="text" name="email"
              data-validation="required email"/></td>
          </tr>
        </table>
        <button id="regisztgomb" type="submit">Regisztrálok</button>
      </form>
    </fieldset>
  </div>
  <script src="regiszt.js"></script>
</body>

</html>
